<div
  class=""
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh;
  "
>
  <mat-card class="register-card">
    <mat-card-title style="display: flex; justify-content: center"
      >Register</mat-card-title
    >
    <form [formGroup]="registerForm">
      <mat-form-field class="register-form">
        <mat-label>User Name</mat-label>
        <input
          matInput
          placeholder="Enter User Name"
          formControlName="username"
        />
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
          Required Name!
        </mat-error>
      </mat-form-field>
      <mat-form-field class="register-form">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter Email" formControlName="email" />
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Required Email!
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Invalid Email Format!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="register-form">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Enter Password"
          formControlName="password"
          type="password"
        />
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Required Password!
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          At Least 5 Characters!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="register-form">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          placeholder="Confirm Password"
          formControlName="repassword"
          type="password"
        />
        <mat-error *ngIf="registerForm.get('repassword')?.hasError('required')">
          Required Name!
        </mat-error>
        <mat-error
          *ngIf="registerForm.get('repassword')?.hasError('minlength')"
        >
          At Least 5 Characters!
        </mat-error>
        <mat-error
          *ngIf="registerForm.get('repassword')?.hasError('not_the_same')"
        >
          Not Matching!
        </mat-error>
      </mat-form-field>
    </form>
    <mat-card-actions class="card-actions">
      <a routerLink="/login" style="text-decoration: none; color: black"
        >Login</a
      >
      <button
        mat-raised-button
        color="primary"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="determinate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
